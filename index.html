<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Calorie Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4 font-inter">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-200">
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-8 tracking-tight">
            üèãÔ∏è‚Äç‚ôÄÔ∏èCalorie Tracker
        </h1>

        <div class="mb-8 p-6 rounded-lg bg-blue-50 border border-blue-200 shadow-inner">
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Add New Food</h2>
            <form id="food-form" class="space-y-4">
                <div>
                    <label for="food-name" class="block text-blue-700 text-sm font-medium mb-1">Food Name:</label>
                    <input type="text" id="food-name" placeholder="e.g., Chicken Breast"
                        class="w-full px-4 py-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition duration-200 ease-in-out text-gray-800">
                </div>
                <div>
                    <label for="calorie-count" class="block text-blue-700 text-sm font-medium mb-1">Calories (kcal):</label>
                    <input type="number" id="calorie-count" placeholder="e.g., 250"
                          class="w-full px-4 py-2 border border-blue-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:border-transparent outline-none transition duration-200 ease-in-out text-gray-800">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                    Add Food Item
                </button>
            </form>
        </div>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
